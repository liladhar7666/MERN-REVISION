<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      thead {
        background-color: aqua;
      }
      tbody {
        background-color: aliceblue;
      }
      tfoot {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>yash</td>
          <td>25</td>
        </tr>
        <tr>
          <td>kartik</td>
          <td>50</td>
        </tr>
        <tr>
          <td>nilesh</td>
          <td>25</td>
        </tr>
        <tr>
          <td>gayrav</td>
          <td>20</td>
        </tr>
        <tr>
          <td>mom</td>
          <td>5</td>
        </tr>
        <tr>
          <td>jatin</td>
          <td>5</td>
        </tr>
        <tr>
          <td>huhh</td>
          <td>45</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>total</td>
          <td>450</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <table>
      <tr>
        <td colspan="2">2022</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>Jill</td>
      </tr>
      <tr>
        <td rowspan="2">Phone</td>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>555-8754</td>
      </tr>
    </table>
  </body>
</html>
